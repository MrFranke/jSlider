<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>jSlider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="static/styles/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/scripts/mocha/mocha.css">
    <script data-main="static/scripts/main" src="static/scripts/require.js"></script>
    <script>
        require.config({
            baseUrl: 'static/scripts',
            paths: {
                jquery: 'jquery/jquery'
            }
        });
    </script>
</head>
<body>

<div style="width: 50%; margin: 0 auto; padding-top: 10%;">
    <div class="slider js-slider">
        
        <div class="slider__frames js-slider__frames">
            <div class="slider__frames__nav--prev js-slider__frames__prev"></div>
            <div class="slider__frames__nav--next js-slider__frames__next "></div>
            
            <div class="slider__frames__overflow js-slider__frames__overflow">
                <ul class="slider__frames__list js-slider__frames__list">
                    <li class="slider__frames__item js-slider__frames__item">
                        <img src="http://fpoimg.com/650x360?text=1">
                    </li>
                    
                    <li class="slider__frames__item js-slider__frames__item">
                        <img src="http://fpoimg.com/650x360?text=2">
                    </li>
                    
                    <li class="slider__frames__item js-slider__frames__item">
                        <img src="http://fpoimawdg.com/650x360?text=3">
                    </li>
                    
                    <li class="slider__frames__item js-slider__frames__item">
                        <img src="http://fpoimg.com/650x360?text=2">
                    </li>
                    
                    <li class="slider__frames__item js-slider__frames__item">
                        <img src="http://fpoimg.com/650x360?text=3">
                    </li>
                </ul>
            </div>
        </div> <!-- slider__frames -->
        
        <div class="slider__preview js-slider__preview">
            <div class="slider__preview__bg"></div>
        
            <div class="slider__preview__nav__prev js-slider__preview__nav__prev"></div>
            <div class="slider__preview__nav__next js-slider__preview__nav__next"></div>
            
            <div class="slider__preview__overfow js-slider__preview__overflow">
                <ul class="slider__preview__list js-slider__preview__list">                  
                    <li class="slider__preview__item js-slider__preview__item">
                        <div class="slider__preview__item__border"></div>
                        <img src="http://fpoimg.com/105x90?text=1">
                    </li>
                    
                    <li class="slider__preview__item js-slider__preview__item">
                        <div class="slider__preview__item__border"></div>
                        <img src="http://fpoimg.com/105x90?text=2">
                    </li>
                    
                    <li class="slider__preview__item js-slider__preview__item">
                        <div class="slider__preview__item__border"></div>
                        <img src="http://fpoimg.com/105x90?text=3">
                    </li>
                    
                    <li class="slider__preview__item js-slider__preview__item">
                        <div class="slider__preview__item__border"></div>
                        <img src="http://fpoimg.com/105x90?text=4">
                    </li>
                    
                    <li class="slider__preview__item js-slider__preview__item">
                        <div class="slider__preview__item__border"></div>
                        <img src="http://fpoimg.com/1awdawd05x90?text=5">
                    </li>
                </ul>
            </div>
        </div> <!-- slider__preview__wrapper -->
    </div>

</div>
</body>
</html>
