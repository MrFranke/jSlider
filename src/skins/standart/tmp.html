    <%= style %>

<div class="slider js-slider">
        
    <div class="slider__frames js-slider__frames">

        <div class="slider__frames__nav--next js-slider__frames__next "></div>
        
        <div class="slider__frames__overflow js-slider__frames__overflow">
            <ul class="slider__frames__list js-slider__frames__list">

        </div>
    </div> <!-- slider__frames -->

        <div class="slider__preview__nav__prev js-slider__preview__nav__prev"></div>
        <div class="slider__preview__nav__next js-slider__preview__nav__next"></div>
        
        <div class="slider__preview__overfow js-slider__preview__overflow">

                <li class="slider__preview__item js-slider__preview__item">
                    <div class="slider__preview__item__border"></div>
                    <img src="http://fpoimg.com/105x90?text=1">
                </li>                
            </ul>
        </div>
    </div> <!-- slider__preview__wrapper -->
